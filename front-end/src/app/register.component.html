<div class="app-container">
  <h1>Register</h1>
  <form (ngSubmit)="register()">
    <input name="username" [(ngModel)]="username" placeholder="Username" />
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" />
    <input type="password" name="repeat" [(ngModel)]="repeat" placeholder="Repeat password" />
    <button type="submit">Register</button>
  </form>
</div>
